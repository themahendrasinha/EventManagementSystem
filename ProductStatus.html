<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Status</title>
    <link rel="stylesheet" href="ProductStatus.css">
</head>
<body>
    <div class="container">
        <!-- Product Status Heading -->
        <div class="header">
            <button class="header-button">Product Status</button>
        </div>

        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <button class="nav-button">Home</button>
            <button class="nav-button">Log Out</button>
        </div>

        <!-- Product Information Table -->
        <div class="product-details">
            <div class="detail-item">Name</div>
            <div class="detail-item">E-Mail</div>
            <div class="detail-item">Address</div>
            <div class="detail-item">Status</div>
            <div class="detail-item">Update</div>
            <div class="detail-item">Delete</div>
        </div>

        <!-- Product Information Entries -->
        <div class="product-info">
            <div class="info-box">[Product Name]</div>
            <div class="info-box">[Email]</div>
            <div class="info-box">[Address]</div>
            <div class="info-box">[Status]</div>
            <div class="info-box">[Update]</div>
            <div class="info-box">[Delete]</div>
        </div>
    </div>
</body>
</html>
