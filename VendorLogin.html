<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Event Management System</title>
    <link rel="stylesheet" href="VendorLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="top-buttons">
            <button class="nav-button">CHART</button>
            <button class="nav-button">BACK</button>
        </div>

        <div class="header">
            <h2>Event Management System</h2>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label class="label blue-label">User Id</label>
                <input type="text" placeholder="Vendor" class="input-field blue-input">
            </div>
            <div class="form-group">
                <label class="label blue-label">Password</label>
                <input type="password" placeholder="Vendor" class="input-field blue-input">
            </div>
            <div class="button-group">
                <button type="button" class="button cancel-btn">Cancel</button>
                <button type="submit" class="button login-btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
