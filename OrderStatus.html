<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order Status</title>
    <link rel="stylesheet" href="OrderStatus.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="nav-button">Home</button>
            <button class="status-button">User Order Status</button>
            <button class="nav-button">Log Out</button>
        </div>

        <div class="order-details">
            <div class="detail-item">Name</div>
            <div class="detail-item">E-mail</div>
            <div class="detail-item">Address</div>
            <div class="detail-item">Status</div>
        </div>

        <div class="user-info">
            <div class="info-box">[User Name]</div>
            <div class="info-box">[User Email]</div>
            <div class="info-box">[User Address]</div>
            <div class="info-box">[Order Status]</div>
        </div>
    </div>
</body>
</html>
