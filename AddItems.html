<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="AddItems.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span>Welcome 'Vendor Name'</span>
            <button class="nav-button">Product Status</button>
            <button class="nav-button">Request Item</button>
            <button class="nav-button">View Product</button>
            <button class="nav-button">Log Out</button>
        </div>

        <div class="add-product">
            <input type="text" placeholder="Product Name" class="input-field">
            <input type="text" placeholder="Product Price" class="input-field">
            <input type="file" placeholder="Product Image" class="input-field">
            <button class="add-button">Add The Product</button>
        </div>

        <div class="product-list">
            <div class="product-header">
                <span>Product Image</span>
                <span>Product Name</span>
                <span>Product Price</span>
                <span>Action</span>
            </div>

            <div class="product-item">
                <div class="product-image">Image</div>
                <div class="product-name">Image Name</div>
                <div class="product-price">Rs/-</div>
                <div class="product-actions">
                    <button class="delete-button">Delete</button>
                    <button class="update-button">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
