<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Sign Up</title>
    <link rel="stylesheet" href="UserSignup.css">
</head>
<body>
    <div class="signup-container">
        <div class="top-buttons">
            <button class="nav-button">Chart</button>
            <button class="nav-button">Back</button>
        </div>

        <div class="header">
            <h2>Event Management System</h2>
        </div>

        <form class="signup-form">
            <div class="form-group">
                <label class="label blue-label">Name</label>
                <input type="text" placeholder="User" class="input-field blue-input">
            </div>
            <div class="form-group">
                <label class="label blue-label">Email</label>
                <input type="email" placeholder="User" class="input-field blue-input">
            </div>
            <div class="form-group">
                <label class="label blue-label">Password</label>
                <input type="password" placeholder="User" class="input-field blue-input">
            </div>
            <div class="button-group">
                <button type="submit" class="button signup-btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
