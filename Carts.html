<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            padding: 50px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav button {
            background-color: #f0f0f0;
            border: 1px solid #000;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }
        .cart-container {
            background-color: #c2c2c2;
            padding: 20px;
            border-radius: 10px;
        }
        .checkout-btn, .delete-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .delete-btn {
            background-color: #ff4747;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button>Home</button>
        <button>View Product</button>
        <button>Request Item</button>
        <button>Product</button>
        <button>Log Out</button>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <table>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><img src="#" alt="Product" width="50"></td>
                <td>Product Name</td>
                <td>100/-</td>
                <td><input type="number" value="2" style="width: 50px;"></td>
                <td>200/-</td>
                <td><button class="delete-btn">Remove</button></td>
            </tr>
        </table>
        <p><strong>Grand Total: 200/-</strong></p>
        <button class="checkout-btn">Proceed to Checkout</button>
        <button class="delete-btn">Delete All</button>
    </div>
</body>
</html>
