<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .management-container {
            background-color: #c2c2c2;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #ff4747;
        }
    </style>
</head>
<body>
    <div class="management-container">
        <button>Home</button>
        <button>Membership - Add</button>
        <button>Membership - Update</button>
        <button>User Management - Add</button>
        <button>User Management - Update</button>
        <button class="logout-btn">Log Out</button>
    </div>
</body>
</html>
